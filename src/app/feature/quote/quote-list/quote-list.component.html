<ng-container *ngIf="(quotes$ | async) as quotes; else noData">

  <button mat-raised-button color="primary" (click)="navigateToAddQuote()">Add Quote</button>


  <mat-form-field class="filter">
    <mat-label>Filter by Author</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Type to filter authors">
  </mat-form-field>
  
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <!-- Quote Column -->
    <ng-container matColumnDef="quote">
      <th mat-header-cell *matHeaderCellDef> Quote </th>
      <td mat-cell *matCellDef="let quote"> {{ quote.quote }} </td>
    </ng-container>

    <!-- Author Column -->
    <ng-container matColumnDef="author">
      <th mat-header-cell *matHeaderCellDef> Author </th>
      <td mat-cell *matCellDef="let quote"> {{ quote.author }} </td>
    </ng-container>

    <!-- Category Column -->
    <ng-container matColumnDef="category">
      <th mat-header-cell *matHeaderCellDef> Category </th>
      <td mat-cell *matCellDef="let quote"> {{ quote.category }} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10]" showFirstLastButtons></mat-paginator>
</ng-container>

<ng-template #noData>
  <p>No quotes available.</p>
</ng-template>
